<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For My Beloved üíô</title>
  <style>
    body{
      margin:0;
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background:linear-gradient(135deg,#e6f3ff,#d0e7ff);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .card{
      max-width:800px;
      width:100%;
      background:rgba(255,255,255,0.9);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,0.08);
      padding:28px;
      text-align:center;
    }
    h1{margin-top:0;font-size:24px;color:#1a3c6e;}
    
    nav.menu {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      position: relative;
      height: 100px;
      width: 100%;
      max-width: 700px;
      margin: 0 auto 20px auto;
      padding-bottom: 10px;
      background: #cfe5ff;
      border-radius: 20px;
    }
    nav.menu a {
      position: relative;
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #1e5cb3;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    nav.menu a.active {
      background: #1e5cb3;
      color: #fff;
      transform: translateY(-10px);
      box-shadow: 0 5px 15px rgba(30,92,179,0.4);
    }

    .tabs{
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      gap:10px;
      margin:20px 0;
    }
    .tab{
      padding:10px 16px;
      border-radius:10px;
      border:1px solid #4a90e2;
      background:#fff;
      font-weight:600;
      color:#1e5cb3;
      transition:all 0.2s ease;
      pointer-events:none;
      opacity:0.6;
    }
    .tab.active{
      background:#4a90e2;
      color:white;
      box-shadow:0 4px 10px rgba(74,144,226,0.3);
      opacity:1;
    }
    blockquote{
      margin:16px auto;
      padding:14px 18px;
      border-left:4px solid #4a90e2;
      background:rgba(255,255,255,0.7);
      border-radius:10px;
      font-style:italic;
      color:#2d4d75;
      font-size:18px;
      line-height:1.4;
      max-width:600px;
      min-height:80px;
    }
    .strawberry{
      font-size:70px;
      margin:20px auto;
      animation:float 4s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform:translateY(0) rotate(-5deg)}
      50%{transform:translateY(-12px) rotate(5deg)}
      100%{transform:translateY(0) rotate(-5deg)}
    }
    button{
      margin-top:15px;
      padding:10px 16px;
      border:none;
      border-radius:10px;
      background:#4a90e2;
      color:#fff;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 4px 10px rgba(74,144,226,0.3);
      transition:background 0.2s ease;
    }
    button:hover{background:#357ab7;}
    .confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;}
    .confetti-piece{
      position:absolute;width:10px;height:16px;opacity:0.95;
      transform-origin:center;border-radius:2px;
      animation:confettiFall linear forwards;
    }
    @keyframes confettiFall{to{transform:translateY(120vh) rotate(720deg);opacity:0.9}}
    .message-box{
      margin-top:25px;
      padding:15px;
      border:2px dashed #4a90e2;
      border-radius:12px;
      background:#fff;
      color:#333;
      font-size:16px;
      text-align:left;
      white-space:pre-wrap;
      display:none;
      animation:fadeIn 0.7s ease forwards;
    }
    .message-label{
      font-weight:bold;
      color:#1e5cb3;
      margin-bottom:6px;
      display:block;
      text-align:center;
    }
    @keyframes fadeIn{
      from{opacity:0;transform:translateY(20px);}
      to{opacity:1;transform:translateY(0);}
    }
    @media (max-width: 500px) {
      iframe { height: 250px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <nav class="menu">
      <a href="#" class="active" data-target="quotes" aria-label="Quotes">üê±</a>
      <a href="#" data-target="spotify" aria-label="Spotify">üéµ</a>
      <a href="#" data-target="messages" aria-label="Messages">üíå</a>
    </nav>

<!-- Quotes -->
<div id="quotesSection">
  <h1>üíô Daily Dose of Quotes üíô</h1>
  <div class="strawberry" id="bigBerry">üêæ</div>

  <div class="tabs">
    <div class="tab" data-day="monday">Monday</div>
    <div class="tab" data-day="tuesday">Tuesday</div>
    <div class="tab" data-day="wednesday">Wednesday</div>
    <div class="tab" data-day="thursday">Thursday</div>
    <div class="tab" data-day="friday">Friday</div>
  </div>
  <blockquote id="quoteBox">Loading...</blockquote>
  <button id="nextBtn">Next Quote ‚û°Ô∏è</button>
</div>

<!-- Messages -->
<div id="messagesSection" style="display:none;">
  <div class="message-box" id="messageBox">
    <span class="message-label">üíå For My Beloved:</span>
    <div id="customMessage"></div>
  </div>
</div>

<!-- Spotify -->
<div id="spotifySection" style="display:none; text-align:center;">
  <div style="width:100%; max-width:600px; margin:0 auto;">
    <iframe style="border-radius:12px; width:100%; height:100%; min-height:380px;" 
      src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M?utm_source=generator" 
      frameBorder="0" allowfullscreen="" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy">
    </iframe>
  </div>
</div>



    <div class="confetti" id="confettiRoot"></div>
  </div>

  <script>
    const weeklyQuotes = {
      monday: [
        "Start where you are. Use what you have. Do what you can.",
        "Believe in yourself and all that you are."
      ],
      tuesday: [
        "Don‚Äôt watch the clock; do what it does. Keep going.",
        "Success is not final, failure is not fatal: it is the courage to continue that counts."
      ],
      wednesday: [
        "Great things never come from comfort zones.",
        "Push yourself, because no one else is going to do it for you."
      ],
      thursday: [
        "The harder you work for something, the greater you‚Äôll feel when you achieve it.",
        "Dream it. Wish it. Do it."
      ],
      friday: [
        "Difficult roads often lead to beautiful destinations.",
        "Believe you can and you‚Äôre halfway there."
      ]
    };

    const dailyMessages = {
      monday: "Happy Monday, Love! I hope your week starts with positivity. Goodluck with your exams!üòÅ",
      tuesday: "Don‚Äôt forget to take breaks whenever your head hurts and smile, you deserve happiness, lovey!",
      wednesday: "It‚Äôs midweek already! Keep going, love. ily!‚ù§Ô∏è",
      thursday: "I‚Äôm proud of everything you‚Äôre doing, lovey. Don‚Äôt ever doubt yourself! mwaaa!",
      friday: "You made it through the week! Rest, smile, and know that I adore you ‚ù§Ô∏è",
      saturday: "Happy weekend, love! üå∏ Take time to rest and recharge, you deserve it!",
      sunday: "A peaceful Sunday for you, lovey üíô Prepare for a great week ahead. I‚Äôm always with you."
    };

    const tabs = document.querySelectorAll(".tab");
    const quoteBox = document.getElementById("quoteBox");
    const berry = document.getElementById("bigBerry");
    const nextBtn = document.getElementById("nextBtn");
    const confettiRoot = document.getElementById("confettiRoot");
    const messageBox = document.getElementById("messageBox");
    const customMessage = document.getElementById("customMessage");

    let todayQuotes = [];
    let currentIndex = 0;
    let today = "";

    function showQuote(index){
      if(todayQuotes.length > 0 && index < todayQuotes.length){
        quoteBox.textContent = `‚Äú${todayQuotes[index]}‚Äù`;
        popBerry();
        spawnConfetti(15);
      }
    }

    function popBerry(){
      berry.animate([
        { transform: 'scale(1) rotate(-5deg)' },
        { transform: 'scale(1.3) rotate(5deg)' },
        { transform: 'scale(1) rotate(0deg)' }
      ], { duration: 500, easing: 'cubic-bezier(.2,.9,.2,1)' });
    }

    function spawnConfetti(count=30){
      const colors=['#4a90e2','#5dade2','#3498db','#85c1e9','#aed6f1'];
      for(let i=0;i<count;i++){
        const el=document.createElement('div');
        el.className='confetti-piece';
        el.style.left=(Math.random()*100)+'%';
        el.style.top=(-10-Math.random()*20)+'px';
        el.style.background=colors[Math.floor(Math.random()*colors.length)];
        el.style.transform='rotate('+(Math.random()*360)+'deg)';
        el.style.animationDuration=(1.5+Math.random()*2)+'s';
        confettiRoot.appendChild(el);
        setTimeout(()=>el.remove(),4000);
      }
    }

    // Detect today
    const days = ["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
    today = days[new Date().getDay()];
    const activeTab = document.querySelector(`.tab[data-day="${today}"]`);

    if(activeTab && weeklyQuotes[today]){
      activeTab.classList.add("active");
      todayQuotes = weeklyQuotes[today];
      currentIndex = 0;
      showQuote(currentIndex);
    } else {
      quoteBox.textContent = "It‚Äôs the weekend! üå∏ Take time to rest and recharge.";
      nextBtn.style.display = "none";
    }

    // Next button
    nextBtn.addEventListener("click",()=>{
      if(currentIndex < todayQuotes.length - 1){
        currentIndex++;
        showQuote(currentIndex);
      } else {
        nextBtn.disabled = true;
        nextBtn.textContent = "‚úÖ All quotes seen!";
        if(dailyMessages[today]){
          customMessage.textContent = dailyMessages[today];
          messageBox.style.display = "block";
          spawnConfetti(40);
        }
      }
    });

    // Navigation switching
    const navLinks = document.querySelectorAll("nav.menu a");
    const sections = {
      quotes: document.getElementById("quotesSection"),
      spotify: document.getElementById("spotifySection"),
      messages: document.getElementById("messagesSection")
    };

    navLinks.forEach((link)=>{
      link.addEventListener("click",(e)=>{
        e.preventDefault();
        navLinks.forEach(l=>l.classList.remove("active"));
        link.classList.add("active");

        // show section
        Object.keys(sections).forEach(key=>{
          sections[key].style.display = "none";
        });
        sections[link.dataset.target].style.display = "block";

        // If Messages tab, always show today's message
        if(link.dataset.target === "messages" && dailyMessages[today]){
          customMessage.textContent = dailyMessages[today];
          messageBox.style.display = "block";
        }
      });
    });
  </script>
</body>
</html>
